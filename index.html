<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Calculator</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.calculator {
  width: 320px;
  padding: 20px;
  border-radius: 30px;
  background: #0f0f0f;
}

.display {
  background: #1c1c1c;
  border-radius: 15px;
  padding: 10px;
  margin-bottom: 15px;
  color: white;
}

.expression {
  font-size: 20px;
  text-align: right;
  min-height: 25px;
  opacity: 0.7;
}

.result {
  font-size: 36px;
  text-align: right;
  min-height: 40px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: 65px;
  gap: 10px;
}

button {
  border: none;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
}

.dark { background: #2a2a2a; color: white; }
.orange { background: #f5a623; color: black; }
.red { background: #ff4d4d; color: white; }

.equal {
  background: #3ddc84;
  color: black;
  grid-row: span 2;
  border-radius: 35px;
}

button:active {
  transform: scale(0.95);
}
</style>
</head>

<body>

<div class="calculator">
  <div class="display">
    <div class="expression" id="exp"> </div>
    <div class="result" id="res">0</div>
  </div>

  <div class="buttons">
    <button class="red" onclick="clearAll()">C</button>
    <button class="dark" onclick="backspace()">⌫</button>
    <button class="dark" onclick="append('%')">%</button>
    <button class="orange" onclick="append('/')">÷</button>

    <button class="dark" onclick="append('7')">7</button>
    <button class="dark" onclick="append('8')">8</button>
    <button class="dark" onclick="append('9')">9</button>
    <button class="orange" onclick="append('*')">×</button>

    <button class="dark" onclick="append('4')">4</button>
    <button class="dark" onclick="append('5')">5</button>
    <button class="dark" onclick="append('6')">6</button>
    <button class="orange" onclick="append('-')">−</button>

    <button class="dark" onclick="append('1')">1</button>
    <button class="dark" onclick="append('2')">2</button>
    <button class="dark" onclick="append('3')">3</button>
    <button class="dark" onclick="append('0')">0</button>

    <button class="orange" onclick="append('+')">+</button>
    <button class="dark" onclick="sqrt()">√</button>
    <button class="dark" onclick="cbrt()">∛</button>
    <button class="dark" onclick="append('.')">.</button>

    <button class="equal" onclick="finalAnswer()">=</button>
  </div>
</div>

<script>
let expression = "";

function updateDisplay() {
  document.getElementById("exp").innerText = expression;

  try {
    if (expression.trim() === "") {
      document.getElementById("res").innerText = "0";
      return;
    }
    let result = eval(expression);
    document.getElementById("res").innerText = result;
  } catch {
    document.getElementById("res").innerText = "";
  }
}

function append(val) {
  expression += val;
  updateDisplay();
}

function clearAll() {
  expression = "";
  updateDisplay();
}

function backspace() {
  expression = expression.slice(0, -1);
  updateDisplay();
}

function sqrt() {
  expression = "Math.sqrt(" + expression + ")";
  updateDisplay();
}

function cbrt() {
  expression = "Math.cbrt(" + expression + ")";
  updateDisplay();
}

function finalAnswer() {
  try {
    expression = eval(expression).toString();
    updateDisplay();
  } catch {
    document.getElementById("res").innerText = "Error";
  }
}
</script>

</body>
</html>
